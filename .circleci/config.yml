version: 2
jobs:
    build:
      docker:
        - image: registry.gitlab.com/nullworks/cathook-ci-docker/ubuntu-cat-dependencies:build
      steps:
        - checkout
        - run: 
            name: "Compiling cathook"
            command: git submodule update --init --recursive; mkdir build; cd build; cmake -DEnableWarnings=0 ..; make -j16; cd ..
